<!DOCTYPE html>
<html>

<head>

<meta charset = "UTF-8">
<title>Square Engine</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../scripts/pageBuild.js"></script>
<link rel= "stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

<script> 
$(document).ready(function() {
	
	let games = ["Snake", "Flappy Bird", "BreakOut"];
	let gamePaths = ["snake.html", "flappyBird.html", "breakOut.html"];

	let ul = $('<ul></ul>');
	$.each(games, function(index)
	{
		let li = $('<li/>').appendTo( ul );
		let lia = $('<a/>').attr('href', gamePaths[index]).text( games[index] ).appendTo(li);
	});
	
	$("#hero").empty();
	ul.appendTo("#hero");
	console.log("Games Page Done")
});
</script>
</body>
</html>
