<!DOCTYPE html>
<html>

<head>

<meta charset = "UTF-8">
<title>Square Engine - Breakout</title>
<link rel="icon" type="image/png" href="../images/tabLogo.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../squareEngine.js"></script>
<script src="../scripts/updateLinks.js"></script>
<link rel= "stylesheet" type="text/css" href="../css/main.css">

<script> 
	$( document ).ready(function(){
		$("div#headerDiv").load("header.html", function(){
			updateHeader();
		}); 
		$("div#footerDiv").load("footer.html", function(){
			updateFooter();
		}); 
	});
</script> 

</head>

<body>

	<div id="wrapper">	

		<div id="headerDiv"></div>

		<div id="hero">
            <div id="canvasDiv">
				<div class="normal" id="mainBody">
					<h2>Breakout</h2>
					<canvas id="squareEngineCanvas" width="500" height="500"></canvas>
					<p id="logger"></p>
					<p id="info"></p>
					<hr>
					<div id="buttons">
						<input type="button" value="START" id="start">
						<input type="button" value="PAUSE" id="pause">
						<input type="button" value="RESET" id="reset">
					</div>
				</div>
            </div>
		</div>

		<div id="footerDiv"></div>

	</div>

	

</body>
<script src="../games/breakOut.js"></script>

</html>
