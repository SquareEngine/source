<!DOCTYPE html>
<html>

<head>

<meta charset = "UTF-8">
<title>Square Engine - Flappy Bird</title>
<link rel="icon" type="image/png" href="../images/tabLogo.png" />
<!-- using JQuery library under their share license. Please visit their website for more info -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="../squareEngine.js"></script>
<script src="../scripts/updateLinks.js"></script>
<link rel= "stylesheet" type="text/css" href="../css/main.css">

<script> 
	$( document ).ready(function(){
		$("div#headerDiv").load("header.html", function(){
			updateHeader();
		}); 
		$("div#footerDiv").load("footer.html", function(){
			updateFooter();
		}); 
		$( "#accordion" ).accordion();
		$(".gameScreen").css({"margin-right":"15px"})
	});
</script> 

</head>

<body>

	<div id="wrapper">	

		<div id="headerDiv"></div>

		<div class="grid" id="hero">
			<div class="gameScreen" id="mainBody">
            	<div id="canvasDiv">
					<h2>Flappy Bird</h2>
					<canvas id="squareEngineCanvas" width="500" height="500"></canvas>
					<p id="logger"></p>
					<p id="info"></p>
					<div id="buttons">
						<input type="button" value="START" id="start">
						<input type="button" value="PAUSE" id="pause">
						<input type="button" value="RESET" id="reset">
					</div>
				</div>
			</div>
			<div class="rules" id="mainBody">
                
				<h2>Game options:</h2>
				<div id="accordion">      
					<h3>Rules:</h3>
					<div>
						<p>
							game rules goes here
						</p>
					</div>

					<h3>Keyboard inputs:</h3>
					<div>
						<p>
							inputs text goes here
						</p>
					</div>
					
					<h3>Developer:</h3>
					<div>
						<p>CSD 122 Javascript & JQuery final project</p>
						<p>Beni Ungur 2019</p>
					</div>
										
					
				</div>
			</div>
		</div>

		<div id="footerDiv"></div>

	</div>

	

</body>
<script src="../games/flappyBird.js"></script>

</html>
