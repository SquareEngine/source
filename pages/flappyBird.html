

<!DOCTYPE html>
<html>

<head>

<meta charset = "UTF-8">
<title>Square Engine - Flappy Bird</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../squareEngine.js"></script>
<script src="../scripts/updateLinks.js"></script>
<link rel= "stylesheet" type="text/css" href="../css/main.css">

<script> 
	$( document ).ready(function(){
		$("div#header").load("header.html", function(){
			updateHeader();
		}); 
		$("div#footer").load("footer.html", function(){
			updateFooter();
		}); 
	});
</script> 

</head>

<body>

	<div id="wrapper">	

		<div id="header"></div>

		<div id="hero">
            <div id="canvasDiv">
				<div class="normal" id="mainBody">
					<h2>Flappy Bird</h2>
					<canvas id="squareEngineCanvas" width="500" height="500"></canvas>
					<p id="logger"></p>
					<p id="info"></p>
					<div id="buttons">
						<input type="button" value="START" id="start">
						<input type="button" value="PAUSE" id="pause">
						<input type="button" value="RESET" id="reset">
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>

	</div>

	

</body>
<script src="../games/flappyBird.js"></script>

</html>
